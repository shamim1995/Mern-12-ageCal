<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card w-50 mt-5 formAge">
                    <div class="card-title text-center">
                        <h1>Age Calculator</h1>
                    </div>
                    <div>
                        <div class="msg">
                            <h1></h1>
                        </div>
                    </div>
                    <div class="card-body">

                        <div class="form-group mb-3">
                            <input id="form-name" class="form-control" placeholder="Name" type="text">
                        </div>
                        <div class="form-group">
                            <input id="form-year" class="form-control" placeholder="Year" type="text">
                        </div>

                        <button id="form-btn" class="btn btn-primary w-100 mt-3 rounded-pill">Check</button>

                    </div>
                     <div class="card-footer">
                        <p id="result"> </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <section id="cBg" class="mt-5"> 
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card w-50 mt-5 formAge">
                    <div class="card-title">
                        <h1 class="text-center"> Currency Calculation </h1>
                    </div>
                    <div class="card-body ">
                        <div class="form-group mb-3">
                            <div class="inputBox" > 
                                <span id="simble">$</span>
                                <input id="cAmount" class="form-control" type="text" value="1" >
                            </div>
                            <span id="gesture"></span>
                            
                        </div>
                        <div class="form-group mb-3">
                            <label> From</label>
                            <select class="form-control" id="from">
                                <option value="1">USD</option>
                                <option value="85">BDT</option>
                                <option value="0.88">EURO</option>
                                <option value="1.27">CAD</option>
                                <option value="0.74">POUND</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label>To</label>
                            <select class="form-control" id="to">
                               <option value="1">USD</option>
                               <option value="85">BDT</option>
                               <option value="0.88">EURO</option>
                               <option value="1.27">CAD</option>
                               <option value="0.74">POUND</option>
                            </select>
                        </div>
                        <div class="div">
                            <h1 id="cResult">1.00 US DOLLER</h1>
                        </div>
                        <button id="cBtn" class="btn btn-secondary w-100 rounded-pill">Calculation</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    
                        <div class="card w-50 mt-5 formAge mForm">
                            <div class="mMsg"></div>
                            <div class="card-title">
                                <h1>Marriage Age Check</h1>
                            </div>
                            
                                <div class="card-body ">
                                    <div class="from-group mb-3">
                                        <input id="mName" class="form-control" type="text" placeholder="Name">
                                    </div>
                                    <div class="from-group">
                                        <input id="mYear" class="form-control mb-3" type="text" placeholder="Year">
                                    </div>
                                    <button id="mBtn" class="btn btn-outline-dark w-100">Check</button>
                                </div>
                            
                        </div>
                    
                    
                </div>
            </div>

        </div>
    </section>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

<script src="./app.js"></script>
<script src="./function.js"></script>
</body>
</html>
