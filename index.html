<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

    <div class="card w-25 mx-5 mt-5">
        <div class="card-title text-center">

            <h1>Age Calculator</h1>
            
        </div>
        <div>
            <div class="msg">
                <h1></h1>
            </div>
        </div>
        <div class="card-body">

            <div class="form-group mb-3">
                <input id="form-name" class="form-control" placeholder="Name" type="text">
            </div>
            <div class="form-group">
                <input id="form-year" class="form-control" placeholder="Year" type="text">
            </div>

            <button id="form-btn" class="btn btn-primary w-100 mt-3 rounded-pill">Check</button>

        </div>
        <div class="card-footer">
            <p id="result"> </p>
        </div>
    </div>

    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./app.js"></script>
<script src="./function.js"></script>
</body>
</html>
